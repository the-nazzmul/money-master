<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>

<body>
    <section class="container mx-auto ">
        <h1 class="text-5xl text-cyan-500 mt-12 text-center font-bold">Money Master <img class="inline-block"
                src="images/money-bag.png" width="40px"></h1>
        <div class="mt-20 flex gap-2 justify-center">
            <div>
                <img class="rounded-xl" src="images/money-master.jpeg">
            </div>
            <div class="px-20 bg-gray-100 rounded-xl py-10">
                <!-- income -->
                <h2 class="text-3xl text-center">Income</h2>
                <div class="flex justify-center items-center gap-2 mt-8">
                    <div class="flex-1">
                        <label for="income-field" class="text-xl p-2">Income:</label>
                    </div>
                    <div>
                        <input id="income-field" class="p-2 bg-gray-200 text-xl rounded" type="text" value="10000">
                    </div>
                </div>
                <!-- expenses -->
                <h2 class="text-3xl text-center mt-12">Expenses</h2>
                <div class="flex justify-center items-center gap-2 mt-8">
                    <div class="flex-1">
                        <label for="food-field" class="text-xl p-2">Food:</label>
                    </div>
                    <div>
                        <input id="food-field" class="p-2 bg-gray-200 text-xl rounded" type="text" value="2000">
                    </div>
                </div>
                <div class="flex justify-center items-center gap-2 mt-8">
                    <div class="flex-1">
                        <label for="rent-field" class="text-xl p-2">Rent:</label>
                    </div>
                    <div>
                        <input id="rent-field" class="p-2 bg-gray-200 text-xl rounded" type="text" value="1000">
                    </div>
                </div>
                <div class="flex justify-center items-center gap-2 mt-8">
                    <div class="flex-1">
                        <label for="clothes-field" class="text-xl p-2">Clothes:</label>
                    </div>
                    <div>
                        <input id="clothes-field" class="p-2 bg-gray-200 text-xl rounded" type="text" value="2000">
                    </div>
                </div>
                <button id="btn-calculate"
                    class="block mx-auto mt-8 bg-blue-500 px-8 py-2 rounded-xl text-white text-xl">Calculate</button>
                <!-- Expense and Balance -->
                <h2 class="text-3xl text-center mt-12">Total Expense : <span id="total-expense">000</span> </h2>
                <h2 class="text-3xl text-center mt-4">Balance : <span id="balance">000</span> </h2>

                <!-- saving -->
                <h2 class="text-3xl text-center mt-8">Save: <input class="w-1/4 p-2 bg-gray-200 text-xl rounded"
                        id="saving-field" type="text" value="20"> % <button id="btn-save"
                        class="mx-auto mt-8 bg-blue-500 px-8 py-2 rounded-xl text-white text-xl">Save</button></h2>
                <!-- remaining balance -->
                <h2 class="text-3xl text-center mt-12">Saving Amount : <span id="saving-amount">000</span> </h2>
                <h2 class="text-3xl text-center mt-4">Remaining Balance : <span id="remaining-balance">000</span> </h2>







            </div>
        </div>
    </section>


    <!-- Javascript -->
    <script src="script/utilities.js"></script>
    <script src="script/calculate.js"></script>
    <script src="script/saving.js"></script>
</body>

</html>
